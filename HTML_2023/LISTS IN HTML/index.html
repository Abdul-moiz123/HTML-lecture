<body>
    <h5>order list</h5>

    <ol type="A">
        <li>moiz</li>
        <li>moiz12</li>
        <li>moiz23</li>
        <li>moiz34</li>
        <ol>
            <li>haseeb</li>
            <li>haseeb12</li>
            <li>haseeb23</li>
        </ol>
    </ol>

    <h5>unorder list</h5>
    
    <ul type = "square">
        <li>moiz</li>
        <li>moiz12</li>
        <li>moiz23</li>
        <li>moiz34</li>
        <ul>
            <li>hasseb</li>
            <li>hasseb12</li>

        </ul>
    </ul>


    <h5>descriptive list</h5>

    <dl style="background-color: blue; border: 3px solid;">
        <dt>moiz</dt>
        <dd>he is a boy</dd>
        <dt>aqsa</dt>
        <dd>she is a girl</dd>
    </dl>
