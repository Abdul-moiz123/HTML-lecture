<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY 2</title>
</head>
<body>

    <h1>anchor tag</h1>
<!-- href to open link that you assign in the same page of website -->
    <a href="http://www.google.com"><b>Google</b></a>

    <br>
<!-- target _blank is used to open link on the other page of website -->
    <a href="http://www.google.com" target="_blank"><b>Google</b></a>
    
    <br>
<!-- title is used to displayed the message when you put the curser to that -->
    <a href="http://www.google.com" target="_blank" title="click to open Google"><b>Google</b></a>
</body>
</html>
